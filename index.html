<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Sports Calendar</title>
  </head>
  <body>
    <!-- Header -->
    <header class="d-flex text-bg-dark p-1">
      <h1 class="flex-fill text-center">Sports Calendar</h1>
    </header>

    <!-- navbar -->
    <nav class="bg-secondary p-1">
      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#editTeams"
        aria-controls="editTeams"
      >
        Edit Teams
      </button>
    </nav>

    <!-- off canvas -->
    <div
      class="offcanvas offcanvas-start text-bg-dark"
      data-bs-scroll="true"
      tabindex="-1"
      id="editTeams"
      aria-labelledby="editTeamsLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="editTeamsLabel">
          Pick teams to add to the calendar
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="dropdown mt-3">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
          >
            Select League
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">MLB</a></li>
            <li><a class="dropdown-item" href="#">NBA</a></li>
            <li><a class="dropdown-item" href="#">NCAA Football</a></li>
            <li><a class="dropdown-item" href="#">NCAA Basketball</a></li>
            <li><a class="dropdown-item" href="#">NFL</a></li>
            <li><a class="dropdown-item" href="#">NHL</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
